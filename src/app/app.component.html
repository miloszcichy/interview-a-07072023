<div class="user-container">
  <div class="app-name"><strong>App Page</strong></div>
  <div>
    <div class="welcome-label">&#9995; Hi {{ user.firstName }}</div>
  </div>
</div>

<table *ngIf="hasPermission$ | async">
  <tr>
    <th>ID</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let item of contentTableItems">
    <td>{{ item.id }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>
